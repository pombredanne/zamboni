<section class="island">
  <form method="post" class="lookup-search-form" id="account-search-form">
    {{ csrf() }}
    <label for="account-search">{{ _('Account Lookup') }}</label>
    <input type="search" id="account-search" name="q" autocomplete="off">
    <button>{{ _('Search') }}</button>
    <ul id="account-search-suggestions" class="search-suggestions"
        data-src="{{ url('lookup.user_search') }}"></ul>
  </form>
</section>
