{% extends 'ecosystem/base.html' %}
{% from "ecosystem/macros.html" import navigation with context %}

{% block title %}
  {{ hub_page_title() }} | {{ title }}
{% endblock %}

{% block content %}
  <div class="doc-wrapper">
    {{ navigation(page) }}

    <article>
      <h1>{{ title }}</h1>

      {{ content|xssafe }}
    </article>
  </div>
{% endblock %}
