<ol id="submission-progress" class="c">
  {% for step, label in steps %}
    <li class="{{ step }}{{ ' current' if step == current }}{{ ' completed' if step in completed }}">
      {% if step == 'terms' and current != 'terms' %}
        {# Link back to the TOS if we're past this step. #}
        <a href="{{ url('mkt.developers.docs', 'policies', 'agreement') }}">
          {{ label }}</a>
      {% else %}
        {{ label }}
      {% endif %}
    </li>
  {% endfor %}
</ol>
