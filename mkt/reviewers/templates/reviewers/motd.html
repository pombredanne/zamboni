{% extends "reviewers/base.html" %}

{% block breadcrumbs %}
{{ reviewers_breadcrumbs(items=[(None, _('Message of the Day'))]) }}
{% endblock %}

{% block content %}
<div id="editor-motd">
  {% if form %}
    <form action="{{ url('reviewers.apps.motd') }}" method="post">
      {{ csrf() }}
      <h1>{{ _('Update message of the day') }}</h1>
      {{ form.errors.motd }}
      {{ form.motd }}
      <div class="buttons"><button type="submit">{{ _('Save') }}</button></div>
    </form>
  {% endif %}
</div>
{% endblock %}
