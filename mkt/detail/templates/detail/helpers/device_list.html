<div class="device-list c">
  <ul>
    {% for device in all_device_types %}
      {% if device in device_types %}
      <li class="{{ device.class_name }}" title="{{ device.name }}">
        {{ device.name }}
      </li>
      {% else %}
      <li class="{{ device.class_name }} unavailable" title="{{ device.name }}">
        {{ device.name }} {{ _('(Unsupported)') }}
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
