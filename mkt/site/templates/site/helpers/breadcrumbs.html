{% if breadcrumbs %}
  <section id="breadcrumbs" class="full{{ ' ' + cls if cls }}">
    <div>
      <nav role="navigation">
        <ol>
          {% for target, label in breadcrumbs %}
            <li>
            {% if target %}
              {% if loop.first %}
                <a href="{{ target }}" class="home" title="{{ label }}">{{ label }}</a>
              {% else %}
                <a href="{{ target }}">{{ label }}</a>
              {% endif %}
            {% else %}
              <span>{{ label }}</span>
            {% endif %}
            </li>
          {% endfor %}
        </ol>
      </nav>
    </div>
  </section>
{% endif %}
