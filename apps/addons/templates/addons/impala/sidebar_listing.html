<div class="item addon">
  <hgroup class="c">
    <img id="addon-icon" src="{{ addon.get_icon_url(32) }}" class="icon">
    <h1 class="addon"{{ addon.name|locale_html }}>
      {% if addon.is_disabled %}
        {{ addon.name }}
      {% else %}
        <a href="{{ addon.get_url_path() }}">{{ addon.name }}</a>
      {% endif %}
    </h1>
    <h4 class="author">
      {{ addon_users_list(addon) }}
    </h4>
  </hgroup>
</div>
