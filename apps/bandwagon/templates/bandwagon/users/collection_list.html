{% if collections %}
  <h3>
    {% if link %}
      <a href="{{ link }}">{{ heading }}</a>
    {% else %}
      {{ heading }}
    {% endif %}
  </h3>
  <ul{% if id %} id="{{ id }}"{% endif %}>
    {% for collection in collections %}
      <li>
        <a class="collection" href="{{ collection.get_url_path() }}">
          {{ collection.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
