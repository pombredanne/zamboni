{% if user.is_authenticated() %}
  <div class="ajax-submit login-success">
    {% trans user_email=user.email %}
    You are now logged in as <strong>{{ user_email }}</strong>!
    {% endtrans %}
  </div>
{% else %}
  {% with is_ajax=True, action=url('users.login_modal') %}
    {% include "users/login_form.html" %}
  {% endwith %}
{% endif %}
